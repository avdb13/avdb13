name: stats

on:
  schedule:
    # Runs at 12am IST
    - cron: '30 18 * * *'
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SECTION_NAME: "stats"
          SHOW_OS: False
          SHOW_PROJECTS: True
          SHOW_EDITORS: False
          SHOW_SHORT_INFO: False
          SHOW_LANGUAGE: False
          SHOW_LANGUAGE_PER_REPO: False
